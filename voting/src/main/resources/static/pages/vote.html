<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/style/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" type="text/css" href="../style/main.css">    
</head>
<style>
    .header {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        padding: 10px;        
    }
    .userInfo {
        margin-right: 20px;
    }
</style>
<body>
<div class="header">
    <div class="userInfo">Hello, <span sec:authentication="name"></span></div>
    <div class="logout">
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-primary">Logout</button>
        </form>
    </div>
</div>
<form id="voteForm" action="/vote" method="POST">
<div class="container mt-5">
    <h2>Candidate List</h2>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Candidate Name</th>
            <th scope="col">Candidate Description</th>
            <th scope="col">Select</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="candidate, iterStat : ${candidates}">
                <td th:text="${iterStat.count}">1</td>
                <td th:text="${candidate.candidateName}">Candidate Name</td>
                <td th:text="${candidate.candidateDesc}">Candidate Description</td>
                <td><input type="radio" name="candidateSelection" th:title="|Vote for ${candidate.candidateName}|"
                           th:value="${candidate.candidateName}" /></td>
            </tr>
        </tbody>
    </table>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#confirmSubmitModal" id="submitVote">
        Submit Vote
    </button>
</div>
</form>
</body>
<div class="modal fade" id="confirmSubmitModal" tabindex="-1" role="dialog" aria-labelledby="confirmSubmitModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmSubmitModalLabel">Confirm Vote</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to submit your vote?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="confirmVote">Confirm</button>
            </div>
        </div>
    </div>
</div>
</html>
